Задача: <input type="text" nav size="5" name="name" [(ngModel)]="name">
Категория: <input type="text" nav size="5" name="category" [(ngModel)]="category">
Начало<input type="text" log nav size="5" name="dateStart" [(ngModel)]="dateStart">
Окончание: <input type="text" nav log size="5" name="dateEnd" [(ngModel)]="dateEnd">
<!--Статус: <input type="text" nav size="5" name="status" [(ngModel)]="status">-->
Статус: <select name="status" [(ngModel)]="status">
  <option value="Выполнено">Выполнено</option>
  <option value="Выполняется">Выполняется</option>
  <option value="Запланировано">Запланировано</option>
  <option value="Просрочено ">Просрочено</option>
</select>
<button class="btn btn-success" (click)="saveTask()">Сохранить</button>
<button class="btn btn-success" (click)="cancel()">Отмена</button>
