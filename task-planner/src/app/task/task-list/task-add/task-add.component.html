Задача: <input type="text" nav size="3" name="name" [(ngModel)]="name">
Категория: <input type="text" nav size="3" name="category" [(ngModel)]="category">
Начало<input type="text" log nav size="3" name="dateStart" [(ngModel)]="dateStart">
Окончание: <input type="text" log nav size="3" name="dateEnd" [(ngModel)]="dateEnd">
Статус: <input type="text" nav size="3" name="status" [(ngModel)]="status">
<button class="btn btn-success" (click)="addTask()">Добавить задачу</button>
